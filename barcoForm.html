<!-- Formulario de Barco -->
<div class="lg:ml-80 lg:pl-4 lg:flex lg:flex-col lg:w-3/4 mt-5 mx-2 pb-8">
    <div class="lg:flex gap-4 items-stretch">
        <div class="bg-white p-4 rounded-lg xs:mb-4 max-w-full shadow-md lg:w-[100%]">
            <div class="bg-white rounded-full border-none p-3 mb-4 shadow-md">
                <div class="flex items-center">
                    <i class="px-3 fas fa-search ml-1"></i>
                    <input id="searchInput" type="text" placeholder="Buscar..." class="ml-3 focus:outline-none w-full rounded-xl border-gray-100">
                </div>
            </div>
            <div class="flex justify-end mb-4 items-center">
                <button id="agregarBarcoBtn" type="button" class="bg-green-500 text-white px-4 py-2 rounded-md shadow-md flex items-center gap-2" data-modal-target="agregar-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                        <path fill-rule="evenodd" d="M2 5a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1zm0 5a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1zm0 5a1 1 0 011-1h9a1 1 0 110 2H3a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                    <span>Agregar Barco</span>
                </button>
            </div>
            <div class="flex justify-center">
                <table class="w-full max-w-full border-collapse bg-white text-left text-sm text-gray-500">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Número de Matrícula</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nombre</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Número de Amarre</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Cuota</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Propietario</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Imagen</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
                        </tr>
                    </thead>
                    <tbody id="barcoTableBody" class="divide-y divide-gray-100 border-t border-gray-100">
                        <!-- Datos de barcos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar barco -->
<section id="modal-formularioBarco">
    <div id="agregar-modalBarco" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Agregar Nuevo Barco
                    </h3>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5" id="barcoForm">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="numeroMatricula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de Matrícula</label>
                            <input type="text" name="numeroMatricula" id="numeroMatricula" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese número de matrícula" required>
                        </div>
                        <div class="col-span-2">
                            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese nombre" required>
                        </div>
                        <div class="col-span-2">
                            <label for="numeroAmarre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de Amarre</label>
                            <input type="number" name="numeroAmarre" id="numeroAmarre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese número de amarre" required>
                        </div>
                        <div class="col-span-2">
                            <label for="cuota" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cuota</label>
                            <input type="number" step="0.01" name="cuota" id="cuota" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese cuota" required>
                        </div>
                        <div class="col-span-2">
                            <label for="propietarioCedula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Propietario</label>
                            <select id="propietarioCedula" name="propietarioCedula" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                                <!-- Opciones se cargarán aquí -->
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for="imagen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen</label>
                            <input type="file" name="imagen" id="imagen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        </div>
                    </div>
                    <button id="btnguardarBarco" class="text-white bg-green-500 hover:bg-blue-800 w-2/6 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Agregar</button>
                </form>
            </div>
        </div>
    </div>


<!-- Modal para modificar barco -->
<section id="modal-modificarBarco">
    <div id="modificar-modalBarco" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Modificar Barco
                    </h3>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5" id="modificarBarcoForm">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="modNumeroMatricula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de Matrícula</label>
                            <input type="text" name="numeroMatricula" id="modNumeroMatricula" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese número de matrícula" required>
                        </div>
                        <div class="col-span-2">
                            <label for="modNombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                            <input type="text" name="nombre" id="modNombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese nombre" required>
                        </div>
                        <div class="col-span-2">
                            <label for="modNumeroAmarre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de Amarre</label>
                            <input type="number" name="numeroAmarre" id="modNumeroAmarre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese número de amarre" required>
                        </div>
                        <div class="col-span-2">
                            <label for="modCuota" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cuota</label>
                            <input type="number" step="0.01" name="cuota" id="modCuota" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese cuota" required>
                        </div>
                        <div class="col-span-2">
                            <label for="modPropietarioCedula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Propietario</label>
                            <select id="modPropietarioCedula" name="propietarioCedula" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                                <!-- Opciones se cargarán aquí -->
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for="modImagen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen</label>
                            <input type="file" name="imagen" id="modImagen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        </div>
                    </div>
                    <button id="btnModificarBarco" class="text-white bg-yellow-500 hover:bg-yellow-700 w-2/6 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-yellow-600 dark:hover:bg-yellow-700 focus:outline-none dark:focus:ring-yellow-800">Modificar</button>
                </form>
            </div>
        </div>
    </div>
</section>






</section>
